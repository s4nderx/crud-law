            </div>
            <div class="form-group col-md-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf">
              </div>
            <div class="form-group col-md-2">
                <span>
                    <button class="btn btn-info ml-3 v-middle" id="Registrar" type="submit">Pesquisar</button>
                </span>
            </div>
          </div>
    </form>
    
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Cpf</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Sexo</th>
            <th scope="col">Estado Civil</th>
            <th scope="col">Ativo</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>USER 1</td>
            <td>user@user.com</td>
            <td>12332112344</td>
            <td>01/01/2020</td>
            <td>FEMININO</td>
            <td>Solteiro</td>
            <td>ATIVO</td>
            <td class="row">
                <button class="btn btn-warning mr-2" id="Registrar" type="submit">Editar</button>
                <button class="btn btn-danger" id="Registrar" type="submit">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
